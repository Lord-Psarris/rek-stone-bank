{% extends 'dashboard-base.html' %}

{% block title %} Transactions {% endblock %}

{% load static %}

{% block main %}

<!-- Transactions Table -->
<div class="container-fluid py-4">
    <div class="row">
        <div class="card mb-4">
            <div class="card-header pb-0">
                <h6>All Transactions</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive p-0">
                    <table class="table align-items-center mb-0">
                        <thead>
                            <tr>
                                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Recipient / Sender
                                </th>
                                <th
                                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">
                                    Amount (N)
                                </th>
                                <th
                                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Status
                                </th>
                                <th
                                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Transfer Type
                                </th>
                                <th
                                    class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                    Date
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="align-middle text-center">
                                    <h6 class="mb-0 text-sm mx-2">John Michael</h6>
                                </td>
                                <td class="align-middle text-center">
                                    <p class="text-xs font-weight-bold mb-0">20000</p>
                                </td>
                                <td class="align-middle text-center text-sm d-flex justify-content-center">
                                    <span class="badge badge-sm bg-gradient-success">completed</span> 
                                    <!-- error is secondary -->
                                </td>
                                <td class="align-middle text-center">
                                    <span class="text-secondary text-xs font-weight-bold">Debit</span>
                                </td>
                                <td class="align-middle text-center">
                                    <span class="text-secondary text-xs font-weight-bold">23/04/18</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Transactions Table -->
{% endblock %}
